<ion-content color="light">

  <div class="container-fluid pt-2"> 
    <div class="main-stats-card shadow-sm" style="background: white; border-radius: 15px; padding: 20px;">
      <div class="row align-items-center text-center">
        
        <div class="col-6 border-end">
          <p class="text-uppercase text-muted small fw-bold mb-1">Volumen Total Cuenca</p>
          <div class="d-flex justify-content-center align-items-baseline">
            <h2 class="fw-bold mb-0" style="font-size: 1.8rem;">{{ volumenTotal | number:'1.2-2' }} <small>hm³</small></h2>
          </div>
          <span class="badge rounded-pill mt-2" 
                [ngClass]="totalVariacion >= 0 ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'"
                style="font-size: 0.9rem; padding: 8px 12px;">
            {{ totalVariacion > 0 ? '+' : '' }}{{ totalVariacion | number:'1.3-3' }} hm³
            {{ totalVariacion >= 0 ? '▲' : '▼' }}
          </span>
        </div>

        <div class="col-6">
          <p class="text-uppercase text-muted small fw-bold mb-1">% Llenado</p>
          <div class="d-flex justify-content-center">
            <div class="square-tank" [style.--nivel]="porcentajeMedio + '%'">
              <span class="pct-text">{{ porcentajeMedio | number:'1.1-1' }}%</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="dashboard-grid">
     </div>

</ion-content>
